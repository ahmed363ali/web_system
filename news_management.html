<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background-color: #f4f4f9;
            color: #333;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        h1, h2, h3 {
            text-align: center;
            margin: 20px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        header.dark-mode {
            background-color: #1f1f1f;
        }

        /* Buttons */
        button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.dark-mode {
            background-color: #333;
            color: #e0e0e0;
        }

        button.dark-mode:hover {
            background-color: #555;
        }

        /* Forms */
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        form.dark-mode {
            background-color: #1f1f1f;
            border-color: #333;
            color: #e0e0e0;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        input.dark-mode, textarea.dark-mode {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        input[type="file"] {
            padding: 5px;
        }

        /* Carousel */
        .carousel {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carouselSlide img {
            width: 100%;
            height: auto;
            display: block;
        }

        #prevSlide, #nextSlide {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-size: 24px;
            border: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transform: translateY(-50%);
        }

        /* News List */
        .news-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .news-item.dark-mode {
            background-color: #1f1f1f;
            border-color: #333;
            color: #e0e0e0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            margin-top: 20px;
        }

        footer.dark-mode {
            background-color: #1f1f1f;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .dark-mode-toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body class="light-mode">

    <header class="light-mode">
        News Management System
    </header>

    <div class="container light-mode">
        <!-- Carousel -->
        <h2>Image Carousel</h2>
        <div id="carouselContainer" class="carousel">
            <button id="prevSlide" onclick="changeSlide(-1)">&#10094;</button>
            <div id="carouselSlides" class="slides"></div>
            <button id="nextSlide" onclick="changeSlide(1)">&#10095;</button>
        </div>

        <!-- News Section -->
        <h1>News Management</h1>

        <form id="addNewsForm">
            <input type="text" placeholder="Title">
            <textarea placeholder="Content"></textarea>
            <button>Add News</button>
        </form>
    </div>

    <footer>
        &copy; 2024 News Management System
    </footer>

    <button class="dark-mode-toggle" id="darkModeToggle">Toggle Dark Mode</button>

    <script>
        // Check if dark mode is saved in localStorage
        const isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Apply dark mode if it's saved
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            document.querySelectorAll('.light-mode').forEach(el => el.classList.add('dark-mode'));
        }

        // Add event listener to the toggle button
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            // Toggle dark mode
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('.light-mode').forEach(el => el.classList.toggle('dark-mode'));

            // Save preference in localStorage
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
    </script>

</body>

</html>
